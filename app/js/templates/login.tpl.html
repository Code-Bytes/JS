
<div class="small-5 large-centered columns signin">

  <form>
    <fieldset>
      <legend>Sign In</legend>

      <label>Username
        <input type="text" ng-model="info.username" placeholder="Username">
      </label>

      <label>Password
        <input type="password" ng-model="info.password" placeholder="Password">
      </label>

      <button class="small-12 large-centered columns">Sign In</button>

    </fieldset>
  </form>

</div>
