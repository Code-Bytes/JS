
<div class="small-4 large-centered columns signin">

  <form>
    <fieldset>
      <legend>Sign In</legend>

      <label>Username
        <input type="text" ng-model="info.username" placeholder="Username">
      </label>

      <label>Password
        <input type="password" ng-model="info.password" placeholder="Password">
      </label>

      <button ng-click="authenticate('github')">Sign in with GitHub</button>

    </fieldset>
  </form>

</div>
