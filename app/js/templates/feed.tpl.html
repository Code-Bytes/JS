<div class="feedView">

  <!-- Feed Beginning -->
  <div class="large-7 columns feed">

    <!-- Post Template -->
    <div class="row feedpost" ng-repeat="post in feed">

      <!-- Voting Section -->
      <div class="large-1 columns small-3">
        <div class="voteDiv">
          <div class="voteDivTop">
            <i ng-if="isLoggedIn()" ng-click="upvote( post.id )" class="fa fa-arrow-up"></i>
            <i ng-if="!isLoggedIn()" class="fa fa-arrow-up" title="Log in to vote by clicking on Getting Started!"></i>
          </div>
          <span class="votes">{{ post.cached_votes_score }}</span>
          <div class="voteDivBot">
            <i ng-if="isLoggedIn()" ng-click="downvote( post.id )" class="fa fa-arrow-down"></i>
            <i ng-if="!isLoggedIn()" class="fa fa-arrow-down" title="Log in to vote by clicking on Getting Started!"></i>
          </div>
        </div>
      </div>
      <!-- Post Itself -->
      <div class="large-11 columns pBorder">
        <div class="postBorder"></div>
        <div class="postHead">
          <img class="postAvatar" ng-src="{{ post.user.avatar }}"/>
          <a href="#/profile/{{ post.user_id }}" class="postUser">{{ post.user.username }}</a>
          <span class="thumbTime" ng-if="(post.created_at === post.updated_at)">{{ post.createdAtTime() }}</span>
          <span class="thumbTime" ng-if="(post.created_at !== post.updated_at)">{{ post.updatedAtTime() }} <em>(Updated)</em></span>
        </div>

        <a class="postTitle" href="#/post/{{ post.id }}">{{ post.title }}</a>
        <p class="thumbText">{{ post.content }}</p>
        <p>{{ post.numberOfComments }} comments</p>
        <span>Tags:</span>
        <div ng-repeat="tag in post.tags">
          <span>{{ tag }}</span>
        </div>


      </div>
      <div class="postDivider"></div>
    </div>
    <!-- End Post -->

  </div> <!-- End feed -->

<!-- Filter sidebar -->
<div class="large-4 feedFilter">
  <div class="panel"> <!-- Panel -->

    <h4 class="filterby">Popular tags:</h4>
    <div class="tagList">
      <div ng-repeat="tag in tags | limitTo: number">
        <a href="#/{{ tag.text }}">
          <div class="tagDiv">
            <span class="tagText">{{ tag.text }}</span>
          </div>
        </a>
      </div>
    </div>

    <h4 class="filterby tagSearchHead">Search for subject tags:</h4>
    <!-- Tag Section -->
    <tags-input ng-model="searchTags">
      <auto-complete source="loadTags($query)"></auto-complete>
    </tags-input>

    <!-- Filter by expertise level -->
    <h4 class="filterby">Filter by Complexity:</h4>
    <div class="radiobtn">
      <input type="radio" name="expertiselvl" value="Noob" id="nooblvl"><label for="nooblvl">Noob</label>
    </div>
    <div class="radiobtn">
      <input type="radio" name="expertiselvl" value="Intermediate" id="intermedlvl"><label for="intermedlvl">Intermediate</label>
    </div>
    <div class="radiobtn">
      <input type="radio" name="expertiselvl" value="Advanced" id="advancedlvl"><label for="advancedlvl">Advanced</label>
    </div>
    <div class="radiobtn">
      <input type="radio" name="expertiselvl" value="Expert" id="expertlvl"><label for="expertlvl">Expert</label>
    </div>

    <br/><br/>

    <button class="tiny radius">Submit</button>

  </div> <!-- End panel -->
  </div> <!-- End filter sidebar -->
</div>
