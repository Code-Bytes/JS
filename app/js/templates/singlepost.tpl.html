<div class="row">

  <div class="large-9 columns" role="content">
    <article>
      <h3><a href="#">{{ post.title }}</a></h3>

      <h6>Written by user <a href="#">{{ post.creator }}</a> {{ post.created_at | date:'medium' }}</h6>
      <div></div>

        <div class="row" ng-bind-html="gistHtml('b663fed3c2df4a799c96')"></div>
  <!--       <code class="large-10 columns" data-gist-id="b663fed3c2df4a799c96"></code> -->
      <br>
      <div class="row">
        <div class="large-10 columns">
          <p>{{ post.content }}</p>
        </div>
      </div>
    </article>

    <div ng-if="isCurrentUser()">
      <a href="#" class="button tiny radius" ng-click="editPost()">Edit</a>
      <a href="#" class="button tiny radius" ng-click="deletePost()">Delete</a>
    </div>
  </div>




  <aside class="large-3 columns">
    <h5>Similar Posts:</h5>
    <ul class="side-nav" ng-repeat="post in posts">
      <li><a href="#/post/{{ post.id }}">{{ post.title }}</a></li>
      <li><span>Created: {{ post.created_at | date:'short' }}<span></li>
      <li><span>{{ post.creator }}<span></li>
    </ul>
  </aside>
</div>
