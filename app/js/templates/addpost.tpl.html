<form class="apppostform">

  <!-- Title Input -->
  <div class="row addpost">
    <div class="large-8 columns">
      <div class="filterPostsDivider addPostDivider">
        <div class="filterHeadDiv large-2">
          <span class="filterHead">TITLE</span>
        </div>
        <div class="inputDiv large-10">
          <input id="titleInput" ng-model="post.title" type="text" placeholder="Title"/>
        </div>
      </div>
    </div>
  </div>



  <div class="row addpost">
    <div class="large-4 columns">
      <div class="filterPostsDivider addPostDivider">
        <div class="filterHeadDiv addPostDiv"><span class="filterHead">XP LEVEL</span></div>
          <select ng-model="xpParam" class="feedSortSelect">
            <option value="" selected>All</option>
            <option value="noob">Noob</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
          </select>
      </div>
    </div>
  </div>

  <!-- Gist Url -->
  <div class="row addpost">
    <div class="large-12 columns">
      <input id="gistInput" ng-model="post.gist_id" type="text" placeholder="Gist ID"/>
    </div>
  </div>

  <!-- Post Content -->
  <div class="row addpost">
    <div class="large-12 columns">
        <textarea id="postInput" ng-model="post.content" placeholder="Post Details"></textarea>
    </div>
  </div>

  <!-- Tag Section -->
    <div class="row addpost">
      <div class="large-12 columns">
        <tags-input ng-model="tags" class="tagsInput">
          <auto-complete source="loadTags($query)"></auto-complete>
        </tags-input>
      </div>
    </div>


  <!-- Submit Button -->
  <a href="#" class="button tiny radius addpostbtn" ng-click="addPost(post)">Submit</a>

</form>
